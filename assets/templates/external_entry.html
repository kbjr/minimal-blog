<blockquote class="external-embed" title="Embedded summary of the referenced entry">
	<article class="h-entry u-in-reply-to">
		<header>
			<h1 class="p-name">
				<a href="{{{ url }}}" class="u-url" rel="{{^ is_local }}external{{/ is_local }}">{{ title }}</a>
			</h1>
	
			{{# subtitle }}
			<p class="p-summary">{{ subtitle }}</p>
			{{/ subtitle }}
		</header>

		{{# content_preview }}
		<main>
			<p>{{ content_preview }}</p>
		</main>
		{{/ content_preview }}

		<footer>
			<p>
				<a class="u-url" href="{{{ post_url }}}">Permalink</a>
				{{# author }}
				| By: {{> author_card }}
				{{/ author }}

				{{# published }}
				| <time class="dt-published" datetime="{{ iso }}">{{ utc }}</time>
				{{/ published }}
		
				{{# updated }}
				| Updated: <time class="dt-updated" datetime="{{ iso }}">{{ utc }}</time>
				{{/ updated }}
			</p>
		</footer>
	</article>
</blockquote>
