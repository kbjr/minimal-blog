{{# page.is_events }}
<link rel="alternate" type="text/calendar" href="{{{ site.url }}}/events.ics" title="iCalendar Recent Events">
{{/ page.is_events }}

<meta property="og:type" content="website">
<meta property="og:url" content="{{{ site.url }}}">
<meta property="og:title" content="{{ feed.title }}">
<meta property="og:site_name" content="{{ feed.title }}">
{{# feed.description }}
<meta property="og:description" content="{{ feed.description }}">
{{/ feed.description }}
